<form (ngSubmit)="signatureConfirm" [formGroup]="form">
    <div mat-dialog-title class="flex justify-between">
        <h2 class="headline m-0 text-xl text-accent">
            <strong>Confirmacion</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button>
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <div>
        <div fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="40%">
                <mat-dialog-content>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Grado Sacerdotal</mat-label>
                        <input matInput formControlName="gradoSacerdotal" [readonly]="true">
                        <mat-error *ngIf="form.get('gradoSacerdotal').hasError('required')">
                            Campo Nombre es requerido.
                        </mat-error>
                    </mat-form-field>
                </mat-dialog-content>
            </div>
            <div fxFlex="60%">
                <mat-dialog-content>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="peNombre" [readonly]="true">
                        <mat-error *ngIf="form.get('peNombre').hasError('required')">
                            Campo Nombre es requerido.
                        </mat-error>
                    </mat-form-field>
                </mat-dialog-content>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="100%">
                <mat-dialog-content>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Grado Parroquial</mat-label>
                        <mat-select formControlName="tituloSacerdotal">
                            <mat-option *ngFor="let item of tipoSacramentoTypes" [value]="item.tsIdTipoSacramento">
                                {{ item.tsNombre }}
                              </mat-option>
                          </mat-select>
                        <mat-error *ngIf="form.get('tituloSacerdotal').hasError('required')">
                            Campo Grado Parroquial es requerido.
                        </mat-error>
                    </mat-form-field>
                </mat-dialog-content>
            </div>
          </div>
        <mat-dialog-actions align="end">
            <button mat-flat-button color="warning" [disabled]="form.invalid" (click)="change()">CAMBIAR</button>
            <button mat-button mat-dialog-close>CANCELAR</button>
            <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="signatureConfirm()">CONFIRMAR</button>
        </mat-dialog-actions>
    </div>
</form>
