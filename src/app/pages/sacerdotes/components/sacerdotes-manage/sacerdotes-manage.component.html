<form (ngSubmit)="sacerdoteSave()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0 text-xl text-accent" fxFlex="auto">
            <strong>Gesti√≥n de Sacerdotes</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="sacerdoteNombre">
                <mat-error *ngIf="form.get('sacerdoteNombre').hasError('required')">
                    Campo Nombre es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Grado Sacerdotal</mat-label>
                <mat-select formControlName="sacerdoteIdCategoria" (selectionChange)="listCatSacerdote()">
                    <mat-option *ngFor="let item of catSacerdotes" [value]="item.csId">
                        {{ item.csNombre }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('sacerdoteIdCategoria').hasError('required')">
                    Campo Tipo de Documento es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px" class="mt-4">
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Vista previa de la firma" width="250px" class="border-2 border-dashed rounded">
            <div fxLayout="row" fxLayoutGap="16px">
                <button mat-stroked-button color="primary" type="button" (click)="fileInput.click()">Seleccionar Firma</button>
                <button *ngIf="imagePreview" mat-stroked-button color="warn" type="button" (click)="removeImage()">Quitar Firma</button>
            </div>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="image/*">
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCELAR</button>
        <button color="purple" class="bg-accent text-accent-contrast" mat-button type="submit" [disabled]="!form.valid">GUARDAR</button>
    </mat-dialog-actions>
</form>
